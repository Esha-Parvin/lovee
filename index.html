<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
    }

    h1 {
      color: #e75480;
      font-size: 36px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #ff69b4;
    }

    #yesBtn.big {
      font-size: 32px;
      padding: 20px 40px;
      animation: bounce 0.6s infinite alternate;
    }

    @keyframes bounce {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    #messageBox {
      margin-top: 20px;
      font-size: 20px;
      color: #d6336c;
      min-height: 30px;
      cursor: pointer;
    }

    #finalMessage {
      margin-top: 50px;
      font-size: 36px;
      color: #e75480;
      display: none;
    }

    #finalImage {
      margin-top: 20px;
      display: none;
    }

    #finalImage img {
      width: 90%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
    }

    #imageBox {
      margin-top: 20px;
    }

    #imageBox img {
      width: 90%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Do you love me?</h1>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div id="imageBox"></div>
  <div id="messageBox"></div>
  <div id="finalMessage">Aww! I love you too! <span style="font-size: 40px;">‚ù§</span></div>
  <div id="finalImage"><img src="final.jpg" alt="Love Image"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const messageBox = document.getElementById('messageBox');
    const imageBox = document.getElementById('imageBox');
    const finalMessage = document.getElementById('finalMessage');
    const finalImage = document.getElementById('finalImage');

    const messages = [
      "Are you suuuure?",
      "Ouch... that stings!",
      "Come on... give me a chance!",
      "You're breaking my heart!",
      "No? Really?",
      "Okay, now I'm sad.",
      "Still no? You're tough!",
      "But I'm adorable...",
      "You're gonna click yes, I know it!",
      "Last chance!"
    ];

    const images = [
      "image1.jpg",
      "image2.jpg",
      "image3.jpg",
      "image4.jpg",
      "image5.jpg",
      "image6.jpg",
      "image7.jpg",
      "image8.jpg",
      "image9.jpg",
      "image10.jpg"
    ];

    let clickCount = 0;

    function updateMessageAndImage(index) {
      messageBox.textContent = messages[index];
      imageBox.innerHTML = `<img src="${images[index]}" alt="Cute Image">`;
    }

    noBtn.addEventListener('click', () => {
      noBtn.style.display = "none";
      updateMessageAndImage(clickCount);
      clickCount++;
    });

    messageBox.addEventListener('click', () => {
      if (clickCount < messages.length) {
        updateMessageAndImage(clickCount);
        clickCount++;
      } else {
        messageBox.textContent = "Fine... but I'll wait here forever.";
        imageBox.innerHTML = `<img src="image10.jpg" alt="Waiting heart">`;
        yesBtn.classList.add("big");
      }
    });

    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      messageBox.style.display = "none";
      imageBox.style.display = "none";
      finalMessage.style.display = "block";
      finalImage.style.display = "block";
    });
  </script>

</body>
</html>
